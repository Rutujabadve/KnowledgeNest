version: "3.8"

services:
  # API Gateway
  api_gateway:
    build:
      context: ../api_gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - AUTH_SERVICE_URL=http://auth_service:5001
      - COURSE_SERVICE_URL=http://course_service:5002
      - REVIEW_SERVICE_URL=http://review_service:5003
    networks:
      - app-network
    depends_on:
      - auth_service
      - course_service
      - review_service

  # Auth Service
  auth_service:
    build:
      context: ../services/auth_service
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/knowledge_nest_courses
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-password}
    networks:
      - app-network
    depends_on:
      - postgres
      - rabbitmq

  # Course Service
  course_service:
    build:
      context: ../services/course_service
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/knowledge_nest_courses
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-password}
    networks:
      - app-network
    depends_on:
      - postgres
      - rabbitmq

  # Review Service
  review_service:
    build:
      context: ../services/review_service
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/knowledge_nest_courses
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-password}
    networks:
      - app-network
    depends_on:
      - postgres
      - rabbitmq

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "80:3000"  # Changed to port 80 for standard HTTP
    environment:
      - VITE_API_URL=http://100.26.196.47:8000  # Replace with your EC2 public IP
    networks:
      - app-network
    depends_on:
      - api_gateway

  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=knowledge_nest_courses
      - POSTGRES_INITDB_ARGS=--data-checksums
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d knowledge_nest_courses"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-password}
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  # Notification Service
  notification_service:
    build:
      context: ../services/notification_service
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-password}
    networks:
      - app-network
    depends_on:
      - rabbitmq

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data: